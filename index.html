<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <title>Facebook - home</title>
  </head>
  <body>
    <header>
      <nav class="pure-u-1-1">
        <a id="nav-logo">Facebook</a>
        <div class="right-float pure-u-2-5">
        <form class="pure-form">
    <fieldset>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit" class="pure-button pure-button-primary">Sign in</button>
    </fieldset>
</form>

      </nav>
    </header>
    <div class="main-container">
      <section class="pure-u-3-5">
        <h1>Connect with all your friends!</h1>
        <ul>
          <li>See photo and update in your new feed.</li>
          <li>Post your status for the world to see from your profile.</li>
          <li>Get in touch with your friends by "friend" them.</li>
          <li>Like things because you're a positive person!</li>
        </ul>
      </section>
      <section class="right-float pure-u-1-5">
        <h2>Sign Up</h2>
        <form class="pure-form pure-form-stacked">
        <fieldset>
            <legend>Legend</legend>

            <div class="pure-g">
                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="first-name">First Name</label>
                    <input id="first-name" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="last-name">Last Name</label>
                    <input id="last-name" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="email">E-Mail</label>
                    <input id="email" class="pure-u-23-24" type="email" required>
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="city">City</label>
                    <input id="city" class="pure-u-23-24" type="text">
                </div>

                <div class="pure-u-1 pure-u-md-1-3">
                    <label for="state">State</label>
                    <select id="state" class="pure-input-1-2">
                        <option>AL</option>
                        <option>CA</option>
                        <option>IL</option>
                    </select>
                </div>
            </div>

            <label for="terms" class="pure-checkbox">
                <input id="terms" type="checkbox"> I've read the terms and conditions
            </label>

            <button type="submit" class="pure-button pure-button-primary">Submit</button>
        </fieldset>
      </form>
      </section>
    </div>
    <footer></footer>
  </body>
</html>
